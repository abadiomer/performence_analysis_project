<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Planner - Litos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #555;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f5e9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .results p {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
        }
        .results p span {
            font-weight: bold;
            color: #2c662d;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
    <script>
        function submitForm() {
            var budget = document.getElementById("budget").value;
            var requiredDish = document.getElementById("requiredDish").value;
            var allergies = document.getElementById("allergies").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/process", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("results").innerHTML = xhr.responseText;
                }
            };
            xhr.send(JSON.stringify({
                budget: budget,
                requiredDish: requiredDish,
                allergies: allergies
            }));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Litos</h1>
        <h2>Dish Planner</h2>
        <form onsubmit="submitForm(); return false;">
            <label for="budget">Enter the maximum budget:</label>
            <input type="text" id="budget" name="budget" required>
            <label for="requiredDish">Enter a dish that must be included (optional):</label>
            <input type="text" id="requiredDish" name="requiredDish">
            <label for="allergies">Enter allergies (comma-separated, optional):</label>
            <input type="text" id="allergies" name="allergies">
            <input type="submit" value="Submit">
        </form>
        <div id="results" class="results"></div>
        <div class="footer">
            &copy; 2024 Litos Project
        </div>
    </div>
</body>
</html>
